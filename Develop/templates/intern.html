    <div class="bg-primary text-white" >
        <h2>{{ name }}</h2>
        <h3><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>

        <ul class="list-group">
            <li class="list-group-item" >ID: {{ id }}</li>

        </ul>
    </div>
</div>
